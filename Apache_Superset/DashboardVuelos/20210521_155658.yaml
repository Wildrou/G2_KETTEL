- columns:
  - column_name: fecha
    is_dttm: true
    type: DATE
  - column_name: beneficio
    type: DECIMAL(10, 2)
  - column_name: tipo_vuelo
    type: ENUM('NACIONAL','INTERNACIONAL')
  - column_name: nombre
    type: VARCHAR(500)
  - column_name: tipo_avion
    type: VARCHAR(10)
  - column_name: duracion_vuelo
    type: VARCHAR(30)
  - column_name: capacidad
    type: VARCHAR(30)
  - column_name: antelacion_compra
    type: INTEGER(11)
  - column_name: vuelo_key
    type: INTEGER(11)
  - column_name: aerolinea
    type: VARCHAR(12)
  - column_name: es_festivo
    type: TINYINT(1)
  main_dttm_col: fecha
  metrics:
  - expression: COUNT(*)
    metric_name: count
    metric_type: count
    verbose_name: COUNT(*)
  schema: dw_aero
  table_name: vuelos
